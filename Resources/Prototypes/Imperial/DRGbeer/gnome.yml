- type: entity #WHY MUST YOU THROW ERRORS HOW DARE YOU
  name: Gnome #this thing is covered in comments, its for my sanity, ignore them please.
  parent:     #without them id forget what everything does
  - BaseSimpleMob
  - MobCombat
  - MobAtmosExposed
  id: MobGnome
  description: "A garden's trusty helper"
  components:
  - type: CombatMode
  - type: Inventory
    templateId: gnomeinv
    speciesId: gnome
  - type: InventorySlots
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle #displays error, works anyways so i wont touch it, whatever it does
          radius: 0.2
        density: 80
        mask:
        - SmallMobMask #lets em go under doors for escapes from sec/greytide/hunting mice
        layer:
        - SmallMobLayer
  - type: Stripping
  - type: RandomMetadata
    nameSegments:
      - names_gnome_first
      - names_gnome_second
      - names_gnome_last
  - type: Strippable
  - type: Produce
    seedId: gnome
  - type: GhostRole
    prob: 1
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-gnome-name
    description: ghost-role-information-gnome-description
    rules: ghost-role-information-gnome-rules
  - type: GhostTakeoverAvailable
  - type: Flashable
  - type: AutoImplant
    implants:
    - BeerImplantGnome
  - type: Tag
    tags:
    - CannotSuicide
    - VimPilot
  - type: MobThresholds
    thresholds: #VERY easy to kill, if it was harder to kill them the sneaky fuckers would rule the world
      0: Alive
      10: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: Gnome-0
      Dead:
        Base: dead-1
  - type: NameIdentifier
    group: GnomeID
  - type: Sprite
    drawdepth: SmallMobs
    sprite: Imperial/DRGbeer/gnome.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: Gnome-0
  - type: Item
    size: Small
  - type: Clothing #TO VALLHALLA
    quickEquip: false
    sprite: Imperial/DRGbeer/gnome.rsi
    equippedPrefix: 1
    slots:
    - HEAD
  - type: IdExaminable
  - type: InteractionPopup
    interactSuccessString: hugging-success-generic
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: hugging-success-generic-others
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 1
        Piercing: 1
  - type: Puller #dont need hands because they are at a disadvantage anyway, this way they can hold a light and drag a box for a backpack
    needsHands: false
  - type: CanHostGuardian #touch this stuff to make the fuckers hold still when not possesed (NOT THE GAURDIAN)
  - type: FactionException
  - type: NpcFactionMember
    factions:
      - Passive
  - type: Hands #gives em hands, the item sprites for holding things look all strange but its FINE, I DONT WANNA FIX IT ITS FINE ILL DO IT LATER
  - type: Body #gives em a body, is needed for organs and hands
    prototype: gnomebody
    requiredLegs: 0
  - type: Clumsy #no guns for youuuu if they shoot a gun they die >:3
    clumsyDamage:
      types:
        Blunt: 2
        Piercing: 7
      groups:
        Burn: 2
    clumsySound:
      path: /Audio/Imperial/gnom/fall.ogg
  - type: Barotrauma #gnomes instantly explode in space, gnomes shouldnt go in space
    damage:
      types:
        Blunt: 60 #per second, scales with pressure and other constants. 
  - type: ZombieImmune   
  - type: Damageable
    damageContainer: StructuralInorganic
  - type: CanEscapeInventory
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger #gnomes gib once they are in enough bits that they cant be glued back together
        damageType: Blunt
        damage: 60
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ClothingHeadHatGnome:
           min: 1
           max: 1 
          ShardGlass:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnHighSpeedImpact #gnomes break when thrown, another anti gnometide device
    minimumSpeed: 10
    damage:
      types:
        Blunt: 20
    soundHit:
      collection: GlassBreak
  - type: Speech
    speechSounds: GnomeSpeech
    speechVerb: SmallMob
  - type: Vocal
    sounds:
      Male: GnomeSounds
      Female: GnomeSounds
      Unsexed: GnomeSounds
    wilhelmProbability: 0.001
  - type: Unrevivable

